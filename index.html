<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Natasha Rooney @thisNatasha">
	<meta name="viewport" content="width=device-width">
	
	<meta name="title" content="RCSDemoApp">
	<meta name="application-name" content="RCSDemoApp" />
    <meta name="msapplication-TileImage" content="images/icon.png">
    <meta name="msapplication-TileColor" content="#443c34">
    
    <title>HTML5 RCS Demo App</title>

	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<header>
		<h1>RCS Demo App</h1>
	</header>
	
	<section id="login">		
		<p id="logininfo"></p>
		
		<form id="loginform">
			<label>Username:</label>
			<input type="text" id="usernameinput" onfocus="if(this.value == 'username') { this.value = ''; }" value="+15554000099" onclick=""/>
			<label>Password</label>
			<input type="password" id="passwordinput" onfocus="if(this.value == 'password') { this.value = ''; }" value="06YG*h5{"/>
			<input type="submit" value="Login" id="loginsubmit"/>
		</form>
		<form id="logoutform">
			<input type="submit" value="Logout" id="logoutsubmit"/>
		</form>		
	</section>
	
	<section id="activeapp">
		<section id="addressbook">	
			<h2>Your Address Book</h2>
			
			<!-- your number gets added here -->
			<div id="mynumber"></div>
			
			<!--contacts get added here-->
			<div id="contactlist">
			</div>
			
			<!--add contacts-->
			<div id="addcontacts">
				<h3>Add Contact</h3>
				<form id="newContactform">
					<label>Display Name:</label>
					<input type="text" id="newcontactnameinput" onfocus="if(this.value == 'username') { this.value = ''; }" value="display-name" onclick=""/>
					<label>Tel</label>
					<input type="text" id="newcontacttelinput" onfocus="if(this.value == 'password') { this.value = ''; }" value="+15554000098"/>
					<input type="submit" value="submit" id="newcontactsubmit"/>
				</form>	
			</div>
			
		</section>
		
		<section id="chat">	
			<h2>Chat</h2>
			<!--contacts get added here-->
			<div id="chatcontainer">
			</div>
		</section>
	</section>
	
	<!--error box-->
	<div id="errorbox">
		<a href="#" id="closeerrorbox">Close</a>
		<div id="errors"></div>
	</div>

	<footer>
		<!--Created by Natasha Rooney (@thisNatasha)-->
	</footer>

	

</body>
</html>
